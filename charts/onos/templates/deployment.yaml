apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      initContainers:
      - name: {{ .Chart.Name }}-init-config
        image: tutum/dnsutils:latest
        command:
        - sh
        - -c
        - "/scripts/configure-onos.sh > /config/cluster.json && touch /config/active"
        volumeMounts:
        - name: init-scripts
          mountPath: /scripts
        - name: config
          mountPath: /config
      - name: {{ .Chart.Name }}-init-service
        image: tutum/dnsutils:latest
        command: ["sh", "-c", "until nslookup \"{{ template "fullname" }}-atomix\" > /dev/null 2>&1; do sleep 2; done;"]
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu }}
        env:
        - name: JAVA_OPTS
          value: -Xmx{{ default "2G" .Values.heap }}
        ports:
        - name: openflow
          containerPort: 6653
        - name: ovsdb
          containerPort: 6640
        - name: east-west
          containerPort: 9876
        - name: cli
          containerPort: 8101
        - name: ui
          containerPort: 8181
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - /root/onos/bin/check-onos-status
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 10
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - /root/onos/bin/check-onos-status
          initialDelaySeconds: 300
          periodSeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: probe-scripts
          mountPath: /root/onos/bin/check-onos-status
          subPath: check-onos-status
        - name: config
          mountPath: /root/onos/config/cluster.json
          subPath: cluster.json
        {{- range .Values.apps }}
        - name: config
          mountPath: /root/onos/apps/{{ . }}/active
          subPath: active
        {{- end }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
        - name: {{ . | quote }}
        {{- end }}
      {{- end }}
      volumes:
      - name: init-scripts
        configMap:
          name: {{ template "fullname" . }}-init-scripts
          defaultMode: 0744
      - name: probe-scripts
        configMap:
          name: {{ template "fullname" . }}-probe-scripts
          defaultMode: 0744
      - name: config
        emptyDir: {}